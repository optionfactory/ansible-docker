---
- name: add docker repo (Debian)
  when: ansible_os_family == 'Debian'
  apt_repository:
    filename: dockerrepo
    repo: "deb https://download.docker.com/linux/ubuntu xenial stable"
- name: add docker repo (Suse)
  when: ansible_os_family == 'Suse'
  shell: 'SUSEConnect -p sle-module-containers/12/x86_64'
- name: add docker repo key
  when: ansible_os_family == 'Debian'
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    id: 0EBFCD88
- name: install docker (Debian)
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: yes
    name: docker-ce
    state: present
- name: install docker (Suse)
  when: ansible_os_family == 'Suse'
  zypper:
    update_cache: yes
    name: docker
    state: present
- group:
    name: docker
    state: present
- user:
    name: "{{ item }}"
    append: yes
    groups: docker
  when: docker_users is defined
  with_items: "{{ docker_users }}"
- name: configure docker daemon
  copy:
    dest: "/etc/docker/daemon.json"
    content: "{{ docker_daemon_json }}"
  when: docker_daemon_json is defined
- name: ensure base services are started
  service:
    name: docker
    state: started
    enabled: yes
